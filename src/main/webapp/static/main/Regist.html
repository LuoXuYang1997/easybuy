    <script >
        function zhuce() {
            alert(10);
            var username=$("#account").val();
            var password=$("#password").val();
            var password1=$("#password1").val();
            var realname=$("#realName").val();
            var sex=$("#sex").val();
            var idCard=$("#idCard").val();
            var address=$("#address").val();
            var phone=$("#phone").val();

            var birthday=$("#birthday").val();
            alert(username+password+password1+phone);
            if (password ==password1){

                $.ajax({
                    url:'http://localhost:8080/EasybuyUser/insUser',
                    data:{
                        username:username,
                        password:password,
                        realname:realname,
                        sex:sex,
                        idcard:idCard,
                        address:address,
                        phone:phone,
                        birthday:birthday
                    }
                })
            }else {
                alert("密码输入有误")
            }



        }
